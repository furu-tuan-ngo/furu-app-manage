<template>
    <lightning-record-edit-form object-api-name="Contract" onsuccess={handleSuccess} onsubmit={handleSubmit}>
        <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open slds-modal_small">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <lightning-button icon-name="utility:close" variant="base"
                        class="slds-modal__close slds-button_icon-inverse" onclick={handleCancel}>
                    </lightning-button>
                    <h2 class="slds-modal__title slds-hyphenate">New Contract</h2>
                </header>
                <div class="slds-modal__content slds-p-around_small">
                    <template if:true={isSaving}>
                        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                    </template>
                    <div class="slds-section slds-is-open">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small" title="Section Title">Contract
                                Information</span>
                        </h3>
                        <div aria-hidden="false" class="slds-section__content  slds-p-horizontal_medium">
                            <div class="slds-form" role="list">
                                <div class="slds-form__row">
                                    <div class="slds-form__item" role="listitem">
                                        <div class="slds-form-element slds-form-element_stacked">
                                            <label class="slds-form-element__label">
                                                Contract owner</label>
                                            <div class="slds-form-element__control slds-text-heading_small">
                                                {username}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="slds-form__item" role="listitem">
                                        <div class="slds-form-element slds-form-element_stacked">
                                            <lightning-input-field field-name="AccountId"></lightning-input-field>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-form__row">
                                    <div class="slds-form__item" role="listitem">
                                        <div class="slds-form-element slds-form-element_stacked">
                                            <lightning-input-field field-name="ContractNumber__c">
                                            </lightning-input-field>
                                        </div>
                                    </div>
                                    <div class="slds-form__item" role="listitem">
                                        <div class="slds-form-element slds-form-element_stacked">
                                            <lightning-input-field field-name="Pricebook2Id">
                                            </lightning-input-field>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-form__row">
                                    <div class="slds-form__item" role="listitem">
                                        <div class="slds-form-element slds-form-element_stacked">
                                            <lightning-input-field required field-name="ContractValue__c">
                                            </lightning-input-field>
                                        </div>
                                    </div>
                                    <div class="slds-form__item" role="listitem">
                                        <div class="slds-form-element slds-form-element_stacked">
                                            <lightning-input-field onchange={handleChangeTerm} required
                                                field-name="ContractTerm">
                                            </lightning-input-field>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-form__row">
                                    <div class="slds-form__item" role="listitem">
                                        <div class="slds-form-element slds-form-element_stacked">
                                            <div class="slds-form-element slds-form-element_stacked">
                                                <lightning-input-field field-name="CustomerSignedDate">
                                                </lightning-input-field>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="slds-form__item" role="listitem">
                                        <div class="slds-form-element slds-form-element_stacked">
                                            <lightning-input-field field-name="CustomerSignedTitle">
                                            </lightning-input-field>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-form__row">
                                    <div class="slds-form__item" role="listitem">
                                        <div class="slds-form-element slds-form-element_stacked">
                                            <lightning-input-field required onchange={handleChangeStartDate}
                                                field-name="StartDate">
                                            </lightning-input-field>
                                        </div>
                                    </div>
                                    <div class="slds-form__item" role="listitem">
                                        <div class="slds-form-element slds-form-element_stacked">
                                            <lightning-input-field required
                                                field-name="Status"></lightning-input-field>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-form__row">
                                    <div class="slds-form__item" role="listitem">
                                        <div class="slds-form-element slds-form-element_stacked">
                                            <lightning-input-field field-name="SpecialTerms"></lightning-input-field>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="slds-section slds-is-open">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small" title="Section Title">Contract
                                Detail</span>
                        </h3>
                        <div class="slds-section__content slds-p-horizontal_medium">
                            <ul class="slds-has-dividers_around-space">
                                <template iterator:it={listRows}>
                                    <li key={it.value.id} class="slds-item borderError" data-rowid={it.value.id}>
                                        <article class="slds-tile slds-tile_board">
                                            <div class="slds-tile__detail">
                                                <lightning-layout multiple-rows="true">
                                                    <template for:each={it.value.fields} for:item="field">
                                                        <template if:true={field.isInputNumber}>
                                                            <lightning-layout-item key={field.name} size={field.size}
                                                                padding="around-small">
                                                                <lightning-input type='number' name={field.name}
                                                                    data-rowid={it.value.id} class={field.class}
                                                                    data-item="CONTRACT_DETAIL" label={field.label}
                                                                    value={field.value} step={field.step}
                                                                    field-level-help={field.helpText}
                                                                    required={field.required}>
                                                                </lightning-input>
                                                            </lightning-layout-item>
                                                        </template>
                                                        <template if:true={field.isCombobox}>
                                                            <lightning-layout-item key={field.name} size={field.size}
                                                                padding="around-small">
                                                                <lightning-combobox data-rowid={it.value.id}
                                                                    data-item="CONTRACT_DETAIL"
                                                                    onfocus={handleMonthOptions} class={field.class}
                                                                    label={field.label} name={field.name}
                                                                    options={field.option} required={field.required}>
                                                                </lightning-combobox>
                                                            </lightning-layout-item>
                                                        </template>
                                                    </template>
                                                </lightning-layout>
                                            </div>
                                        </article>
                                        <div class="slds-clearfix">
                                            <div class="slds-float_right">
                                                <template if:true={it.last}>
                                                    <template if:false={it.first}>
                                                        <lightning-button-icon onclick={removeRow}
                                                            data-rowid={it.value.id} icon-name="action:lead_convert"
                                                            class="slds-m-left_x-small">
                                                        </lightning-button-icon>
                                                    </template>
                                                    <template if:false={it.value.isMaxRow}>
                                                        <lightning-button-icon onclick={createNewRow}
                                                            icon-name="action:new" variant="brand"
                                                            class="slds-m-left_x-small">
                                                        </lightning-button-icon>
                                                    </template>
                                                </template>
                                                <template if:false={it.last}>
                                                    <lightning-button-icon onclick={removeRow} data-rowid={it.value.id}
                                                        icon-name="action:lead_convert" class="slds-m-left_x-small">
                                                    </lightning-button-icon>
                                                </template>
                                            </div>
                                        </div>
                                    </li>
                                </template>
                            </ul>
                        </div>
                    </div>
                </div>
                <footer class="slds-modal__footer" style="position: sticky;">
                    <lightning-button label="Cancel" class="slds-m-horizontal_xx-small" onclick={handleCancel}></lightning-button>
                    <lightning-button type="submit" variant="brand" label="Update record"
                        class="slds-m-horizontal_xx-small">
                    </lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </lightning-record-edit-form>
</template>
